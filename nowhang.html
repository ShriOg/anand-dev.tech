<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: #0a0a0f;
            color: #a0a0b0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 60% at 50% 0%, rgba(15, 15, 23, 0.8) 0%, transparent 60%),
                radial-gradient(ellipse 80% 60% at 50% 100%, rgba(15, 15, 23, 0.6) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.025;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 48px 24px;
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
        }

        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .container {
                padding: 24px 12px;
            }
        }

        @media (max-width: 400px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .media-item {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 12px;
            background: #12121c;
            border: 1px solid #1e1e2e;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.25);
            opacity: 0;
            transform: translateY(16px);
            transition: transform 0.35s cubic-bezier(0.16, 1, 0.3, 1), 
                        box-shadow 0.35s ease,
                        border-color 0.35s ease;
        }

        .media-item.visible {
            opacity: 1;
            transform: translateY(0);
            animation: fadeSlideIn 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .media-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
            border-color: #2a2a3e;
        }

        .media-item img,
        .media-item video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-item video {
            cursor: pointer;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid" id="gallery"></div>
    </div>

    <script>
        (async function() {
            const gallery = document.getElementById('gallery');
            const basePath = '/private/';
            const imageExts = ['.jpg', '.jpeg', '.png'];
            const videoExts = ['.mp4'];

            let files = [];

            try {
                const response = await fetch(basePath + 'manifest.json');
                if (response.ok) {
                    files = await response.json();
                }
            } catch (e) {}

            const items = [];

            files.forEach(function(filename) {
                const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
                const isImage = imageExts.includes(ext);
                const isVideo = videoExts.includes(ext);

                if (!isImage && !isVideo) return;

                const url = basePath + encodeURIComponent(filename);
                const wrapper = document.createElement('div');
                wrapper.className = 'media-item';

                if (isImage) {
                    const img = document.createElement('img');
                    img.src = url;
                    img.loading = 'lazy';
                    img.alt = '';
                    wrapper.appendChild(img);
                } else if (isVideo) {
                    const video = document.createElement('video');
                    video.src = url;
                    video.controls = true;
                    video.preload = 'metadata';
                    video.playsInline = true;
                    wrapper.appendChild(video);
                }

                gallery.appendChild(wrapper);
                items.push(wrapper);
            });

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(function(entry) {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -40px 0px'
            });

            items.forEach(function(item, index) {
                item.style.animationDelay = (index % 10) * 0.04 + 's';
                observer.observe(item);
            });
        })();
    </script>
</body>
</html>
