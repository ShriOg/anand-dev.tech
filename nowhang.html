<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #050505;
            --color-accent: #6b8afd;
            --color-accent-glow: rgba(107, 138, 253, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        html, body {
            background-color: var(--color-bg);
            color: #a0a0b0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            position: relative;
        }

        body.viewer-open {
            overflow: hidden;
        }

        body.locked {
            overflow: hidden;
        }

        /* Particle Canvas */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 60% at 50% 0%, rgba(15, 15, 23, 0.8) 0%, transparent 60%),
                radial-gradient(ellipse 80% 60% at 50% 100%, rgba(15, 15, 23, 0.6) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.025;
            pointer-events: none;
            z-index: 2;
        }

        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            background-color: var(--color-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                        visibility 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .lock-screen.unlocked {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .lock-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .lock-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(107, 138, 253, 0.1);
            border: 1px solid rgba(107, 138, 253, 0.2);
            color: var(--color-accent);
            margin-bottom: 8px;
        }

        .lock-icon svg {
            width: 28px;
            height: 28px;
        }

        .lock-input {
            width: 220px;
            padding: 14px 18px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            color: #e8e8e8;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: border-color 0.25s ease, box-shadow 0.25s ease;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .lock-input::placeholder {
            color: #555555;
        }

        .lock-input:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px var(--color-accent-glow);
        }

        .lock-input.shake {
            animation: shake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97);
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
        }

        .lock-btn {
            padding: 12px 32px;
            background: var(--color-accent);
            border: none;
            border-radius: 100px;
            color: #ffffff;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.25s ease, transform 0.25s ease, box-shadow 0.25s ease;
            box-shadow: 0 0 20px var(--color-accent-glow);
        }

        .lock-btn:hover {
            background: #5a7bef;
            transform: translateY(-1px);
            box-shadow: 0 0 30px var(--color-accent-glow);
        }

        .main-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s,
                        visibility 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s;
            position: relative;
            z-index: 10;
        }

        .main-content.visible {
            opacity: 1;
            visibility: visible;
        }

        .section-slider-wrapper {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            z-index: 600;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                        visibility 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                        transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .section-slider-wrapper.visible {
            opacity: 1;
            visibility: visible;
        }

        .section-slider-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(-20px);
        }

        .section-slider {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 100px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .section-slider-btn {
            padding: 8px 20px;
            background: transparent;
            border: none;
            border-radius: 100px;
            color: #888888;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.25s ease, background 0.25s ease;
        }

        .section-slider-btn:hover {
            color: #e8e8e8;
        }

        .section-slider-btn.active {
            background: var(--color-accent);
            color: #ffffff;
        }

        .back-home-btn {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 500;
            padding: 10px 20px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 100px;
            color: #888888;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transform: translateY(0);
            transition: opacity 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                        visibility 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                        transform 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                        background 0.25s ease,
                        border-color 0.25s ease,
                        color 0.25s ease;
        }

        .back-home-btn.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-home-btn.hidden {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
        }

        .back-home-btn:hover {
            background: rgba(20, 20, 20, 0.95);
            border-color: rgba(255, 255, 255, 0.08);
            color: #e8e8e8;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 48px 24px;
            padding-top: 80px;
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
        }

        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .container {
                padding: 24px 12px;
                padding-top: 70px;
            }
            .back-home-btn {
                top: 16px;
                left: 16px;
                padding: 8px 16px;
                font-size: 12px;
            }
            .section-slider-wrapper {
                top: 16px;
            }
            .section-slider-btn {
                padding: 6px 14px;
                font-size: 12px;
            }
        }

        @media (max-width: 400px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .media-item {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(13, 13, 13, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.25);
            opacity: 0;
            transform: translateY(16px);
            cursor: pointer;
            transition: transform 0.35s cubic-bezier(0.16, 1, 0.3, 1), 
                        box-shadow 0.35s ease,
                        border-color 0.35s ease;
        }

        .media-item.visible {
            opacity: 1;
            transform: translateY(0);
            animation: fadeSlideIn 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .media-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .media-item img,
        .media-item video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .viewer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                        visibility 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .viewer-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .viewer-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(5, 5, 8, 0.92);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .viewer-content {
            position: relative;
            z-index: 1;
            max-width: 90vw;
            max-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0.92);
            opacity: 0;
            transition: transform 0.45s cubic-bezier(0.16, 1, 0.3, 1),
                        opacity 0.45s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .viewer-overlay.active .viewer-content {
            transform: scale(1);
            opacity: 1;
        }

        .viewer-content img,
        .viewer-content video {
            max-width: 90vw;
            max-height: 85vh;
            width: auto;
            height: auto;
            border-radius: 8px;
            object-fit: contain;
        }

        .viewer-close {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1001;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.35s ease;
            padding: 0;
        }

        .viewer-overlay.active .viewer-close {
            opacity: 0.4;
        }

        .viewer-close:hover {
            opacity: 0.7;
        }

        .viewer-close::before,
        .viewer-close::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 1.5px;
            background: #a0a0b0;
            border-radius: 1px;
        }

        .viewer-close::before {
            transform: rotate(45deg);
        }

        .viewer-close::after {
            transform: rotate(-45deg);
        }

        .viewer-home {
            position: fixed;
            bottom: 28px;
            left: 28px;
            z-index: 1001;
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            letter-spacing: 0.02em;
            color: #606070;
            opacity: 0;
            transition: opacity 0.35s ease, color 0.3s ease;
            padding: 0;
        }

        .viewer-overlay.active .viewer-home {
            opacity: 0.5;
        }

        .viewer-home:hover {
            opacity: 0.8;
            color: #808090;
        }

        @media (max-width: 600px) {
            .viewer-close {
                top: 16px;
                right: 16px;
            }

            .viewer-home {
                bottom: 20px;
                left: 20px;
                font-size: 12px;
            }

            .viewer-content img,
            .viewer-content video {
                max-width: 94vw;
                max-height: 80vh;
            }
        }

        .section {
            margin-bottom: 48px;
            scroll-margin-top: 80px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section.hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .section {
                margin-bottom: 36px;
                scroll-margin-top: 70px;
            }
        }
    </style>
</head>
<body class="locked">
    <!-- Particle Canvas -->
    <canvas id="particle-canvas"></canvas>

    <div class="lock-screen" id="lockScreen">
        <div class="lock-form">
            <div class="lock-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <input type="password" class="lock-input" id="accessInput" autocomplete="off" autofocus placeholder="Enter code">
            <button class="lock-btn" id="accessBtn">Unlock</button>
        </div>
    </div>

    <div class="section-slider-wrapper" id="sectionSlider">
        <div class="section-slider">
            <button class="section-slider-btn active" id="photosBtn" data-section="photos">Photos</button>
            <button class="section-slider-btn" id="videosBtn" data-section="videos">Videos</button>
        </div>
    </div>

    <button class="back-home-btn" id="backHomeBtn">‚Üê Home</button>

    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="section hidden" id="photosSection">
                <div class="grid" id="photosGallery"></div>
            </div>

            <div class="section hidden" id="videosSection">
                <div class="grid" id="videosGallery"></div>
            </div>
        </div>

        <div class="viewer-overlay" id="viewer">
            <div class="viewer-backdrop"></div>
            <div class="viewer-content" id="viewerContent"></div>
            <button class="viewer-close" id="viewerClose" aria-label="Close"></button>
            <button class="viewer-home" id="viewerHome">Back to Home</button>
        </div>
    </div>

    <script>
        (function() {
            const ACCESS_CODE = 'Abhilasha';
            let isUnlocked = false;
            let wrongAttempt = false;

            const lockScreen = document.getElementById('lockScreen');
            const accessInput = document.getElementById('accessInput');
            const accessBtn = document.getElementById('accessBtn');
            const mainContent = document.getElementById('mainContent');
            const backHomeBtn = document.getElementById('backHomeBtn');
            const sectionSlider = document.getElementById('sectionSlider');
            const photosBtn = document.getElementById('photosBtn');
            const videosBtn = document.getElementById('videosBtn');
            const photosSection = document.getElementById('photosSection');
            const videosSection = document.getElementById('videosSection');

            function attemptUnlock() {
                const code = accessInput.value;
                
                if (code === ACCESS_CODE) {
                    isUnlocked = true;
                    wrongAttempt = false;
                    lockScreen.classList.add('unlocked');
                    document.body.classList.remove('locked');
                    mainContent.classList.add('visible');
                    backHomeBtn.classList.add('visible');
                    sectionSlider.classList.add('visible');
                    initGallery();
                } else {
                    wrongAttempt = true;
                    accessInput.classList.add('shake');
                    accessInput.value = '';
                    setTimeout(function() {
                        accessInput.classList.remove('shake');
                    }, 400);
                }
            }

            accessBtn.addEventListener('click', attemptUnlock);
            accessInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    attemptUnlock();
                }
            });

            // Auto-unlock if coming from hidden.html
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('from') === 'hidden') {
                isUnlocked = true;
                lockScreen.classList.add('unlocked');
                document.body.classList.remove('locked');
                mainContent.classList.add('visible');
                backHomeBtn.classList.add('visible');
                sectionSlider.classList.add('visible');
                initGallery();
            }

            backHomeBtn.addEventListener('click', function() {
                window.location.href = '/';
            });

            function updateSliderState() {
                const photosRect = photosSection.getBoundingClientRect();
                const videosRect = videosSection.getBoundingClientRect();
                const windowHeight = window.innerHeight;
                const threshold = windowHeight * 0.4;

                if (!photosSection.classList.contains('hidden') && !videosSection.classList.contains('hidden')) {
                    if (videosRect.top < threshold) {
                        photosBtn.classList.remove('active');
                        videosBtn.classList.add('active');
                    } else {
                        photosBtn.classList.add('active');
                        videosBtn.classList.remove('active');
                    }
                }
            }

            photosBtn.addEventListener('click', function() {
                if (!photosSection.classList.contains('hidden')) {
                    photosSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    photosBtn.classList.add('active');
                    videosBtn.classList.remove('active');
                }
            });

            videosBtn.addEventListener('click', function() {
                if (!videosSection.classList.contains('hidden')) {
                    videosSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    videosBtn.classList.add('active');
                    photosBtn.classList.remove('active');
                }
            });

            let lastScrollY = 0;
            let ticking = false;

            function handleScroll() {
                const currentScrollY = window.scrollY;
                
                if (!isUnlocked) return;

                if (currentScrollY > lastScrollY && currentScrollY > 60) {
                    backHomeBtn.classList.add('hidden');
                    backHomeBtn.classList.remove('visible');
                    sectionSlider.classList.add('hidden');
                    sectionSlider.classList.remove('visible');
                } else {
                    backHomeBtn.classList.remove('hidden');
                    backHomeBtn.classList.add('visible');
                    sectionSlider.classList.remove('hidden');
                    sectionSlider.classList.add('visible');
                }

                updateSliderState();

                lastScrollY = currentScrollY;
                ticking = false;
            }

            window.addEventListener('scroll', function() {
                if (!ticking) {
                    requestAnimationFrame(handleScroll);
                    ticking = true;
                }
            }, { passive: true });

            function initGallery() {
                if (wrongAttempt || !isUnlocked) return;

                const photosGallery = document.getElementById('photosGallery');
                const videosGallery = document.getElementById('videosGallery');
                const viewer = document.getElementById('viewer');
                const viewerContent = document.getElementById('viewerContent');
                const viewerClose = document.getElementById('viewerClose');
                const viewerHome = document.getElementById('viewerHome');
                const viewerBackdrop = viewer.querySelector('.viewer-backdrop');
                const basePath = '/private/';
                const imageExts = ['.jpg', '.jpeg', '.png'];
                const videoExts = ['.mp4'];

                let files = [];
                let scrollPosition = 0;

                (async function loadFiles() {
                    try {
                        const response = await fetch(basePath + 'manifest.json');
                        if (response.ok) {
                            files = await response.json();
                        }
                    } catch (e) {}

                    const photoItems = [];
                    const videoItems = [];

                    function openViewer(src, isVideo) {
                        scrollPosition = window.scrollY;
                        viewerContent.innerHTML = '';

                        if (isVideo) {
                            const video = document.createElement('video');
                            video.src = src;
                            video.controls = true;
                            video.playsInline = true;
                            video.preload = 'metadata';
                            video.muted = true;
                            viewerContent.appendChild(video);
                        } else {
                            const img = document.createElement('img');
                            img.src = src;
                            img.alt = '';
                            viewerContent.appendChild(img);
                        }

                        viewer.classList.add('active');
                        document.body.classList.add('viewer-open');
                    }

                    function closeViewer() {
                        const video = viewerContent.querySelector('video');
                        if (video) {
                            video.pause();
                        }

                        viewer.classList.remove('active');
                        document.body.classList.remove('viewer-open');

                        setTimeout(function() {
                            viewerContent.innerHTML = '';
                            window.scrollTo(0, scrollPosition);
                        }, 450);
                    }

                    files.forEach(function(filename) {
                        const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
                        const isImage = imageExts.includes(ext);
                        const isVideo = videoExts.includes(ext);

                        if (!isImage && !isVideo) return;

                        const url = basePath + encodeURIComponent(filename);
                        const wrapper = document.createElement('div');
                        wrapper.className = 'media-item';

                        if (isImage) {
                            const img = document.createElement('img');
                            img.src = url;
                            img.loading = 'lazy';
                            img.alt = '';
                            wrapper.appendChild(img);
                            wrapper.addEventListener('click', function() {
                                openViewer(url, false);
                            });
                            photosGallery.appendChild(wrapper);
                            photoItems.push(wrapper);
                        } else if (isVideo) {
                            const video = document.createElement('video');
                            video.src = url;
                            video.preload = 'metadata';
                            video.playsInline = true;
                            video.muted = true;
                            wrapper.appendChild(video);
                            wrapper.addEventListener('click', function() {
                                openViewer(url, true);
                            });
                            videosGallery.appendChild(wrapper);
                            videoItems.push(wrapper);
                        }
                    });

                    let hasPhotos = photoItems.length > 0;
                    let hasVideos = videoItems.length > 0;

                    if (hasPhotos) {
                        photosSection.classList.remove('hidden');
                    }
                    if (hasVideos) {
                        videosSection.classList.remove('hidden');
                    }

                    if (hasPhotos && !hasVideos) {
                        videosBtn.style.display = 'none';
                        photosBtn.classList.add('active');
                    } else if (hasVideos && !hasPhotos) {
                        photosBtn.style.display = 'none';
                        videosBtn.classList.add('active');
                        photosBtn.classList.remove('active');
                    }

                    if (!hasPhotos && !hasVideos) {
                        sectionSlider.style.display = 'none';
                    }

                    viewerClose.addEventListener('click', closeViewer);
                    viewerBackdrop.addEventListener('click', closeViewer);

                    viewerHome.addEventListener('click', function() {
                        window.location.href = '/';
                    });

                    document.addEventListener('keydown', function(e) {
                        if (e.key === 'Escape' && viewer.classList.contains('active')) {
                            closeViewer();
                        }
                    });

                    const observer = new IntersectionObserver(function(entries) {
                        entries.forEach(function(entry) {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                                observer.unobserve(entry.target);
                            }
                        });
                    }, {
                        threshold: 0.1,
                        rootMargin: '0px 0px -40px 0px'
                    });

                    photoItems.forEach(function(item, index) {
                        item.style.animationDelay = (index % 10) * 0.04 + 's';
                        observer.observe(item);
                    });

                    videoItems.forEach(function(item, index) {
                        item.style.animationDelay = (index % 10) * 0.04 + 's';
                        observer.observe(item);
                    });
                })();
            }
        })();
    </script>

    <!-- Particle System -->
    <script>
    (function() {
        const canvas = document.getElementById('particle-canvas');
        if (!canvas) return;
        
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 120 };
        let animationId;
        
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const PARTICLE_COUNT = isMobile ? 40 : 80;
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        function createParticles() {
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const size = Math.random() * 1.5 + 0.5;
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: size,
                    baseSize: size,
                    speedX: (Math.random() - 0.5) * 0.2,
                    speedY: (Math.random() - 0.5) * 0.2,
                    opacity: Math.random() * 0.3 + 0.1,
                    hue: Math.random() > 0.7 ? 220 : 0
                });
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                
                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;
                
                let currentSize = p.baseSize;
                let currentOpacity = p.opacity;
                
                if (mouse.x !== null && !isMobile) {
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < mouse.radius) {
                        const force = (mouse.radius - dist) / mouse.radius;
                        p.x -= dx * force * 0.02;
                        p.y -= dy * force * 0.02;
                        currentSize = p.baseSize * (1 + force * 0.5);
                        currentOpacity = p.opacity * (1 + force * 0.3);
                    }
                }
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, currentSize, 0, Math.PI * 2);
                if (p.hue > 0) {
                    ctx.fillStyle = `hsla(${p.hue}, 60%, 65%, ${currentOpacity})`;
                } else {
                    ctx.fillStyle = `rgba(255, 255, 255, ${currentOpacity})`;
                }
                ctx.fill();
            });
            
            animationId = requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', function() {
            resize();
            createParticles();
        });
        
        if (!isMobile) {
            window.addEventListener('mousemove', function(e) {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            
            window.addEventListener('mouseout', function() {
                mouse.x = null;
                mouse.y = null;
            });
        }
        
        resize();
        createParticles();
        animate();
    })();
    </script>
