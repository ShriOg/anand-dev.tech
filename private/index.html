<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="robots" content="noindex, nofollow">
  <title>Private Space</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #000000;
      --bg-secondary: #060606;
      --bg-elevated: #0a0a0a;
      --bg-card: #080808;
      --text-primary: rgba(255, 255, 255, 0.92);
      --text-secondary: rgba(255, 255, 255, 0.55);
      --text-muted: rgba(255, 255, 255, 0.32);
      --border-subtle: rgba(255, 255, 255, 0.05);
      --border-hover: rgba(255, 255, 255, 0.1);
      --accent-pro: #c8c8c8;
      --accent-her: #e8a4b8;
      --error: #ef6b6b;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.25rem;
      --radius-2xl: 1.5rem;
      --transition-fast: 0.2s ease;
      --transition-smooth: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LOCK SCREEN
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .lock-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
      z-index: 1000;
      opacity: 1;
      visibility: visible;
      transition: opacity var(--transition-slow), visibility var(--transition-slow);
    }
    
    .lock-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    .lock-content {
      text-align: center;
      width: 100%;
      max-width: 340px;
      padding: 2rem 1.5rem;
    }
    
    .lock-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 1.75rem;
      opacity: 0.35;
    }
    
    .lock-icon svg {
      width: 100%;
      height: 100%;
      stroke: var(--text-secondary);
    }
    
    .lock-title {
      font-size: 1.375rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }
    
    .lock-subtitle {
      font-size: 0.8125rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }
    
    .lock-form {
      display: flex;
      gap: 0.625rem;
    }
    
    .lock-input-wrapper {
      flex: 1;
      position: relative;
    }
    
    .lock-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    }
    
    .lock-input::placeholder {
      color: var(--text-muted);
    }
    
    .lock-input:focus {
      border-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.02);
    }
    
    .lock-input.shake {
      animation: shake 0.5s ease;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-6px); }
      40%, 80% { transform: translateX(6px); }
    }
    
    .lock-btn {
      width: 50px;
      height: 50px;
      flex-shrink: 0;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }
    
    .lock-btn:hover {
      background: rgba(255, 255, 255, 0.04);
      border-color: var(--border-hover);
    }
    
    .lock-btn:active {
      transform: scale(0.96);
    }
    
    .lock-btn svg {
      width: 20px;
      height: 20px;
    }
    
    .lock-error {
      margin-top: 1rem;
      font-size: 0.8125rem;
      color: var(--error);
      min-height: 1.25rem;
    }
    
    .lock-hint {
      margin-top: 2.5rem;
      font-size: 0.6875rem;
      color: var(--text-muted);
      letter-spacing: 0.02em;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       DASHBOARD
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .dashboard {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      padding-bottom: 5rem;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: 
        opacity var(--transition-slow) 0.1s, 
        visibility var(--transition-slow) 0.1s,
        transform var(--transition-slow) 0.1s;
    }
    
    .dashboard.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .dashboard-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    
    .dashboard-label {
      font-size: 0.6875rem;
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 0.875rem;
    }
    
    .dashboard-title {
      font-size: 1.75rem;
      font-weight: 300;
      letter-spacing: -0.025em;
      color: var(--text-primary);
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       MODE CARDS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .mode-cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.25rem;
      width: 100%;
      max-width: 640px;
    }
    
    .mode-card {
      position: relative;
      display: flex;
      flex-direction: column;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-2xl);
      padding: 2rem 1.75rem;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      overflow: hidden;
      transition: 
        transform var(--transition-smooth),
        border-color var(--transition-smooth),
        box-shadow var(--transition-smooth);
      -webkit-tap-highlight-color: transparent;
    }
    
    .mode-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 50% 0%, var(--card-glow, transparent) 0%, transparent 70%);
      opacity: 0;
      transition: opacity var(--transition-smooth);
      pointer-events: none;
    }
    
    .mode-card:hover {
      transform: translateY(-3px);
      border-color: var(--border-hover);
      box-shadow: 0 16px 48px -12px rgba(0, 0, 0, 0.6);
    }
    
    .mode-card:hover::before {
      opacity: 1;
    }
    
    .mode-card:active {
      transform: translateY(-1px) scale(0.99);
    }
    
    .mode-card.professional {
      --card-glow: rgba(200, 200, 200, 0.04);
    }
    
    .mode-card.personal {
      --card-glow: rgba(232, 164, 184, 0.08);
    }
    
    .mode-icon {
      font-size: 2.25rem;
      margin-bottom: 1.25rem;
      display: block;
      line-height: 1;
    }
    
    .mode-title {
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 0.625rem;
      letter-spacing: -0.01em;
    }
    
    .mode-description {
      font-size: 0.8125rem;
      color: var(--text-secondary);
      line-height: 1.55;
    }
    
    .mode-card.professional .mode-title {
      color: var(--accent-pro);
    }
    
    .mode-card.personal .mode-title {
      color: var(--accent-her);
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       FOOTER ACTIONS
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .dashboard-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.25rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to top, var(--bg-primary) 60%, transparent);
      pointer-events: none;
    }
    
    .footer-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1rem;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      font-family: inherit;
      font-size: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: all var(--transition-fast);
      pointer-events: auto;
      -webkit-tap-highlight-color: transparent;
    }
    
    .footer-btn:hover {
      background: rgba(255, 255, 255, 0.04);
      border-color: var(--border-hover);
      color: var(--text-primary);
    }
    
    .footer-btn:active {
      transform: scale(0.97);
    }
    
    .footer-btn svg {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       AMBIENT BACKGROUND
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .ambient {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    
    .ambient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.12;
      animation: float 25s ease-in-out infinite;
    }
    
    .ambient-orb.pro {
      width: 350px;
      height: 350px;
      background: var(--accent-pro);
      top: -120px;
      left: -100px;
    }
    
    .ambient-orb.her {
      width: 280px;
      height: 280px;
      background: var(--accent-her);
      bottom: -80px;
      right: -60px;
      animation-delay: -12s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(25px, -25px) scale(1.03); }
      66% { transform: translate(-15px, 15px) scale(0.97); }
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       UTILITY
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .spin {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       RESPONSIVE - TABLET
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    @media (max-width: 768px) {
      .dashboard {
        padding: 2rem 1.25rem;
        padding-bottom: 5.5rem;
      }
      
      .dashboard-header {
        margin-bottom: 2rem;
      }
      
      .dashboard-title {
        font-size: 1.5rem;
      }
      
      .mode-cards {
        gap: 1rem;
        max-width: 520px;
      }
      
      .mode-card {
        padding: 1.75rem 1.5rem;
      }
      
      .mode-icon {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      
      .mode-title {
        font-size: 1.0625rem;
      }
      
      .mode-description {
        font-size: 0.8125rem;
      }
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       RESPONSIVE - MOBILE
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    @media (max-width: 540px) {
      .dashboard {
        justify-content: flex-start;
        padding-top: 4rem;
        padding-bottom: 6rem;
      }
      
      .dashboard-header {
        margin-bottom: 2rem;
      }
      
      .dashboard-label {
        font-size: 0.625rem;
      }
      
      .dashboard-title {
        font-size: 1.375rem;
      }
      
      .mode-cards {
        grid-template-columns: 1fr;
        gap: 0.875rem;
        max-width: 100%;
      }
      
      .mode-card {
        padding: 1.5rem 1.25rem;
        border-radius: var(--radius-xl);
      }
      
      .mode-card:hover {
        transform: none;
        box-shadow: none;
      }
      
      .mode-card:active {
        transform: scale(0.985);
        background: var(--bg-secondary);
      }
      
      .mode-icon {
        font-size: 1.75rem;
        margin-bottom: 0.875rem;
      }
      
      .mode-title {
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }
      
      .mode-description {
        font-size: 0.75rem;
        line-height: 1.5;
      }
      
      .dashboard-footer {
        padding: 1rem;
      }
      
      .footer-btn {
        padding: 0.5rem 0.875rem;
        font-size: 0.6875rem;
        border-radius: 0.625rem;
      }
      
      .footer-btn svg {
        width: 12px;
        height: 12px;
      }
      
      .ambient-orb.pro {
        width: 250px;
        height: 250px;
        top: -80px;
        left: -80px;
        filter: blur(100px);
      }
      
      .ambient-orb.her {
        width: 200px;
        height: 200px;
        bottom: -60px;
        right: -40px;
        filter: blur(100px);
      }
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       RESPONSIVE - SMALL MOBILE
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    @media (max-width: 360px) {
      .dashboard {
        padding: 3rem 1rem 5.5rem;
      }
      
      .lock-content {
        padding: 1.5rem 1rem;
      }
      
      .lock-title {
        font-size: 1.25rem;
      }
      
      .lock-input {
        padding: 0.75rem 0.875rem;
        font-size: 0.9375rem;
      }
      
      .lock-btn {
        width: 46px;
        height: 46px;
      }
      
      .mode-card {
        padding: 1.25rem 1rem;
      }
      
      .mode-icon {
        font-size: 1.5rem;
      }
      
      .mode-title {
        font-size: 0.9375rem;
      }
      
      .mode-description {
        font-size: 0.6875rem;
      }
    }
  </style>
</head>
<body>
  <!-- Ambient Background -->
  <div class="ambient">
    <div class="ambient-orb pro"></div>
    <div class="ambient-orb her"></div>
  </div>

  <!-- Lock Screen -->
  <div class="lock-screen" id="lockScreen">
    <div class="lock-content">
      <div class="lock-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          <circle cx="12" cy="16" r="1"/>
        </svg>
      </div>
      <h1 class="lock-title">Private Space</h1>
      <p class="lock-subtitle">Enter password to unlock</p>
      
      <form class="lock-form" id="lockForm" onsubmit="return false;">
        <div class="lock-input-wrapper">
          <input type="password" class="lock-input" id="passwordInput" placeholder="Password" autocomplete="off" autofocus>
        </div>
        <button type="submit" class="lock-btn" id="unlockBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </button>
      </form>
      
      <div class="lock-error" id="lockError"></div>
      
      <div class="lock-hint">
        All data encrypted locally
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <header class="dashboard-header">
      <div class="dashboard-label">Private Space</div>
      <h1 class="dashboard-title">Choose Your World</h1>
    </header>
    
    <div class="mode-cards">
      <a href="professional.html" class="mode-card professional" id="cardProfessional">
        <span class="mode-icon">ğŸ§ </span>
        <h2 class="mode-title">Professional Space</h2>
        <p class="mode-description">Website control, projects, navigation, pages, and site settings.</p>
      </a>
      
      <a href="personal.html" class="mode-card personal" id="cardPersonal">
        <span class="mode-icon">ğŸ’–</span>
        <h2 class="mode-title">Personal Space</h2>
        <p class="mode-description">Her AI, photos, videos, memories, daily rituals, and mood tracking.</p>
      </a>
    </div>
    
    <footer class="dashboard-footer">
      <a href="/" class="footer-btn" id="btnHome">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span>Return to Home</span>
      </a>
      
      <button class="footer-btn" id="btnLock">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        <span>Lock</span>
      </button>
    </footer>
  </div>

  <script>
    /**
     * Private Space Dashboard
     * 
     * AUTHENTICATION POLICY:
     * - Auth state exists ONLY in memory (this.unlocked variable)
     * - On page refresh, state is lost â†’ lock screen shown
     * - sessionStorage is used ONLY for cross-page navigation within single session
     * - sessionStorage is CLEARED on this page load before auth check
     */
    const Dashboard = {
      // In-memory auth state (lost on refresh)
      unlocked: false,
      
      // Storage keys
      SESSION_KEY: 'ps_session_active',
      HASH_STORAGE_KEY: 'ps_auth_hash',
      
      // Default password hash (SHA-256)
      DEFAULT_HASH: '2e2c2c5e6de58479ac00c9ce456c25745fb949153b87c55718a73294497f1489',
      
      init() {
        // CRITICAL: Clear session on page load (forces re-auth on refresh)
        sessionStorage.removeItem(this.SESSION_KEY);
        
        // Always start locked
        this.unlocked = false;
        this.showLockScreen();
        this.bindEvents();
      },
      
      bindEvents() {
        // Form submission
        document.getElementById('lockForm').addEventListener('submit', (e) => {
          e.preventDefault();
          this.unlock();
        });
        
        // Lock button
        document.getElementById('btnLock').addEventListener('click', () => {
          this.lock();
        });
        
        // Prevent navigation if not unlocked
        document.getElementById('cardProfessional').addEventListener('click', (e) => {
          if (!this.unlocked) {
            e.preventDefault();
            this.showLockScreen();
          }
        });
        
        document.getElementById('cardPersonal').addEventListener('click', (e) => {
          if (!this.unlocked) {
            e.preventDefault();
            this.showLockScreen();
          }
        });
      },
      
      showLockScreen() {
        document.getElementById('lockScreen').classList.remove('hidden');
        document.getElementById('dashboard').classList.remove('visible');
        
        // Clear and focus input
        const input = document.getElementById('passwordInput');
        if (input) {
          input.value = '';
          setTimeout(() => input.focus(), 100);
        }
      },
      
      showDashboard() {
        document.getElementById('lockScreen').classList.add('hidden');
        document.getElementById('dashboard').classList.add('visible');
      },
      
      async computeHash(input) {
        const encoder = new TextEncoder();
        const data = encoder.encode(input);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      },
      
      getStoredHash() {
        return localStorage.getItem(this.HASH_STORAGE_KEY) || this.DEFAULT_HASH;
      },
      
      async unlock() {
        const input = document.getElementById('passwordInput');
        const btn = document.getElementById('unlockBtn');
        const errorEl = document.getElementById('lockError');
        const password = input?.value?.trim();
        
        // Clear previous error
        errorEl.textContent = '';
        
        // Validate input
        if (!password) {
          input.classList.add('shake');
          setTimeout(() => input.classList.remove('shake'), 500);
          errorEl.textContent = 'Please enter password';
          return;
        }
        
        // Show loading state
        btn.disabled = true;
        btn.innerHTML = '<svg class="spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" stroke-dasharray="32" stroke-dashoffset="12"/></svg>';
        
        // Verify password
        const inputHash = await this.computeHash(password);
        const storedHash = this.getStoredHash();
        
        if (inputHash !== storedHash) {
          // Failed
          input.classList.add('shake');
          setTimeout(() => input.classList.remove('shake'), 500);
          errorEl.textContent = 'Incorrect password';
          input.value = '';
          input.focus();
          btn.disabled = false;
          btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>';
          return;
        }
        
        // Success - set in-memory state
        this.unlocked = true;
        
        // Set session flag for sub-page navigation only
        sessionStorage.setItem(this.SESSION_KEY, 'true');
        
        // Show dashboard
        this.showDashboard();
        
        // Reset button
        input.value = '';
        btn.disabled = false;
        btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>';
      },
      
      lock() {
        // Clear all auth state
        this.unlocked = false;
        sessionStorage.removeItem(this.SESSION_KEY);
        
        // Show lock screen
        this.showLockScreen();
      }
    };
    
    // Initialize on DOM ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => Dashboard.init());
    } else {
      Dashboard.init();
    }
  </script>
</body>
