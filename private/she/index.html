<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="robots" content="noindex, nofollow">
  <title>Gallery | She</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a24;
      --bg-hover: #22222e;
      --text-primary: #f5f5f7;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border-default: rgba(255,255,255,0.06);
      --border-hover: rgba(255,255,255,0.12);
      --her-accent: #ff6b9d;
      --her-accent-muted: rgba(255,107,157,0.15);
      --her-accent-glow: rgba(255,107,157,0.3);
      --favorite-pink: #ff6b9d;
      --favorite-pink-soft: rgba(255,107,157,0.12);
      --radius-sm: 0.5rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.25rem;
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
      --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Auth Check */
    .auth-check {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .auth-check.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    .auth-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--border-default);
      border-top-color: var(--her-accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* App Container */
    .gallery-app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .gallery-app.visible {
      opacity: 1;
    }
    
    /* Header */
    .gallery-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10,10,15,0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-default);
      padding: 1rem 1.5rem;
    }
    
    .gallery-header-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    
    .gallery-back {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius-md);
      transition: all 0.2s ease;
    }
    
    .gallery-back:hover {
      color: var(--text-primary);
      background: var(--bg-tertiary);
    }
    
    .gallery-back svg {
      width: 18px;
      height: 18px;
    }
    
    .gallery-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .gallery-lock-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.875rem;
      background: transparent;
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .gallery-lock-btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-hover);
      color: var(--text-primary);
    }
    
    .gallery-lock-btn svg {
      width: 16px;
      height: 16px;
    }
    
    /* Tabs */
    .gallery-tabs {
      display: flex;
      gap: 0.25rem;
      padding: 1rem 1.5rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-default);
    }
    
    .gallery-tabs-inner {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      gap: 0.25rem;
    }
    
    .gallery-tab {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: transparent;
      border: none;
      border-radius: var(--radius-md);
      color: var(--text-muted);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    
    .gallery-tab:hover {
      color: var(--text-secondary);
      background: var(--bg-tertiary);
    }
    
    .gallery-tab.active {
      color: var(--text-primary);
      background: var(--bg-tertiary);
    }
    
    .gallery-tab.active.favorites-tab {
      color: var(--favorite-pink);
    }
    
    .gallery-tab svg {
      width: 18px;
      height: 18px;
    }
    
    .gallery-tab-count {
      font-size: 0.75rem;
      padding: 0.125rem 0.375rem;
      background: var(--bg-hover);
      border-radius: 999px;
      color: var(--text-muted);
    }
    
    .gallery-tab.active .gallery-tab-count {
      background: var(--her-accent-muted);
      color: var(--her-accent);
    }
    
    /* Content */
    .gallery-content {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }
    
    .gallery-content-inner {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    /* Grid */
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }
    
    @media (min-width: 640px) {
      .media-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.25rem;
      }
    }
    
    @media (min-width: 1024px) {
      .media-grid {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      }
    }
    
    /* Media Item */
    .media-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: var(--radius-lg);
      overflow: hidden;
      background: var(--bg-tertiary);
      cursor: pointer;
      transition: transform 0.3s var(--ease-out), box-shadow 0.3s ease;
    }
    
    .media-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.4);
    }
    
    .media-item img,
    .media-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    
    .media-item-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.25s ease;
    }
    
    .media-item:hover .media-item-overlay {
      opacity: 1;
    }
    
    /* Video indicator */
    .media-item-video-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: transform 0.25s ease, background 0.25s ease;
    }
    
    .media-item:hover .media-item-video-indicator {
      transform: translate(-50%, -50%) scale(1.1);
      background: rgba(0,0,0,0.75);
    }
    
    .media-item-video-indicator svg {
      width: 20px;
      height: 20px;
      fill: white;
      margin-left: 2px;
    }
    
    /* Favorite Heart Button */
    .media-item-favorite {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      width: 36px;
      height: 36px;
      background: rgba(0,0,0,0.5);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.25s var(--ease-out);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 10;
    }
    
    .media-item:hover .media-item-favorite,
    .media-item-favorite.is-favorite {
      opacity: 1;
      transform: scale(1);
    }
    
    .media-item-favorite svg {
      width: 18px;
      height: 18px;
      stroke: white;
      fill: transparent;
      transition: all 0.25s ease;
    }
    
    .media-item-favorite.is-favorite svg {
      fill: var(--favorite-pink);
      stroke: var(--favorite-pink);
    }
    
    .media-item-favorite:hover {
      background: rgba(0,0,0,0.7);
    }
    
    .media-item-favorite:active {
      transform: scale(0.9);
    }
    
    /* Favorite Animation */
    @keyframes heartPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    
    .media-item-favorite.animate svg {
      animation: heartPop 0.35s var(--ease-out);
    }
    
    /* Empty State */
    .gallery-empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
    }
    
    .gallery-empty-icon {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      opacity: 0.6;
    }
    
    .gallery-empty h3 {
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }
    
    .gallery-empty p {
      font-size: 0.875rem;
      color: var(--text-muted);
      max-width: 280px;
    }
    
    /* Viewer Overlay */
    .viewer-overlay {
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: rgba(0,0,0,0.96);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.35s ease, visibility 0.35s ease;
    }
    
    .viewer-overlay.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .viewer-content {
      max-width: 95vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: scale(0.95);
      opacity: 0;
      transition: transform 0.35s var(--ease-out), opacity 0.35s ease;
    }
    
    .viewer-overlay.visible .viewer-content {
      transform: scale(1);
      opacity: 1;
    }
    
    .viewer-content img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: var(--radius-md);
    }
    
    .viewer-content video {
      max-width: 100%;
      max-height: 90vh;
      border-radius: var(--radius-md);
      outline: none;
    }
    
    /* Viewer Controls */
    .viewer-close {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, transform 0.2s ease;
      z-index: 1010;
    }
    
    .viewer-close:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    
    .viewer-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, transform 0.2s ease;
      z-index: 1010;
    }
    
    .viewer-nav:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-50%) scale(1.05);
    }
    
    .viewer-prev { left: 1.5rem; }
    .viewer-next { right: 1.5rem; }
    
    /* Viewer Favorite */
    .viewer-favorite {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      z-index: 1010;
    }
    
    .viewer-favorite:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .viewer-favorite svg {
      width: 22px;
      height: 22px;
      stroke: white;
      fill: transparent;
      transition: all 0.25s ease;
    }
    
    .viewer-favorite.is-favorite svg {
      fill: var(--favorite-pink);
      stroke: var(--favorite-pink);
    }
    
    .viewer-favorite.animate svg {
      animation: heartPop 0.35s var(--ease-out);
    }
    
    /* Toast */
    .toast-container {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      pointer-events: none;
    }
    
    .toast {
      padding: 0.75rem 1.25rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      color: var(--text-primary);
      font-size: 0.875rem;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      animation: toastIn 0.3s var(--ease-out);
    }
    
    .toast.hiding {
      animation: toastOut 0.3s ease forwards;
    }
    
    @keyframes toastIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes toastOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-16px);
      }
    }
    
    /* Mobile Responsive */
    @media (max-width: 640px) {
      .gallery-header {
        padding: 0.875rem 1rem;
      }
      
      .gallery-back span {
        display: none;
      }
      
      .gallery-lock-btn span {
        display: none;
      }
      
      .gallery-tabs {
        padding: 0.75rem 1rem;
      }
      
      .gallery-tab {
        padding: 0.625rem 0.5rem;
        font-size: 0.8125rem;
      }
      
      .gallery-tab span {
        display: none;
      }
      
      .gallery-tab svg {
        width: 20px;
        height: 20px;
      }
      
      .gallery-content {
        padding: 1rem;
      }
      
      .media-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 0.75rem;
      }
      
      .media-item-favorite {
        opacity: 1;
        transform: scale(1);
        width: 32px;
        height: 32px;
        top: 0.5rem;
        right: 0.5rem;
      }
      
      .media-item-favorite svg {
        width: 16px;
        height: 16px;
      }
      
      .viewer-close,
      .viewer-favorite {
        width: 40px;
        height: 40px;
        top: 1rem;
      }
      
      .viewer-close { right: 1rem; }
      .viewer-favorite { left: 1rem; }
      
      .viewer-nav {
        width: 40px;
        height: 40px;
      }
      
      .viewer-prev { left: 0.75rem; }
      .viewer-next { right: 0.75rem; }
    }
    
    /* Touch-friendly mobile improvements */
    @media (hover: none) and (pointer: coarse) {
      .media-item-favorite {
        opacity: 1;
        transform: scale(1);
      }
      
      .media-item:active {
        transform: scale(0.98);
      }
    }
    
    /* Loading skeleton */
    .media-item.loading {
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% { opacity: 0.5; }
      50% { opacity: 0.8; }
      100% { opacity: 0.5; }
    }
  </style>
</head>

  <!-- Toast Container -->

  <script>
    const GalleryApp = {
      SESSION_KEY: 'ps_session_active',
      FAVORITES_KEY: 'she_favorites',
      
      currentTab: 'photos',
      photos: [],
      videos: [],
      favorites: {},
      
      viewerMedia: [],
      viewerIndex: 0,
      viewerType: null,
      
      imageExts: ['.jpg', '.jpeg', '.png', '.gif', '.webp'],
      videoExts: ['.mp4', '.webm', '.mov'],
      
      async init() {
        if (sessionStorage.getItem(this.SESSION_KEY) !== 'true') {
          window.location.href = '../index.html';
          return;
        }
        
        document.getElementById('authCheck').classList.add('hidden');
        document.getElementById('galleryApp').classList.add('visible');
        
        this.loadFavorites();
        await this.loadMedia();
        this.bindEvents();
        this.render();
      },
      
      loadFavorites() {
        try {
          const stored = localStorage.getItem(this.FAVORITES_KEY);
          this.favorites = stored ? JSON.parse(stored) : {};
        } catch (e) {
          this.favorites = {};
        }
      },
      
      saveFavorites() {
        try {
          localStorage.setItem(this.FAVORITES_KEY, JSON.stringify(this.favorites));
        } catch (e) {
          console.warn('Could not save favorites:', e);
        }
      },
      
      async loadMedia() {
        try {
          const response = await fetch('manifest.json');
          if (!response.ok) throw new Error('No manifest');
          
          const files = await response.json();
          
          this.photos = [];
          this.videos = [];
          
          files.forEach(filename => {
            const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
            const path = filename;
            
            if (this.imageExts.includes(ext)) {
              this.photos.push({ filename, path, type: 'photo' });
            } else if (this.videoExts.includes(ext)) {
              this.videos.push({ filename, path, type: 'video' });
            }
          });
        } catch (e) {
          console.warn('Could not load manifest:', e);
          this.photos = [];
          this.videos = [];
        }
      },
      
      bindEvents() {
        // Tabs
        document.querySelectorAll('.gallery-tab').forEach(tab => {
          tab.addEventListener('click', () => {
            const tabName = tab.dataset.tab;
            this.switchTab(tabName);
          });
        });
        
        // Lock
        document.getElementById('lockBtn')?.addEventListener('click', () => this.lock());
        
        // Viewer controls
        document.getElementById('viewerClose')?.addEventListener('click', () => this.closeViewer());
        document.getElementById('viewerPrev')?.addEventListener('click', () => this.prevMedia());
        document.getElementById('viewerNext')?.addEventListener('click', () => this.nextMedia());
        document.getElementById('viewerFavorite')?.addEventListener('click', () => this.toggleViewerFavorite());
        
        document.getElementById('viewer')?.addEventListener('click', (e) => {
          if (e.target.id === 'viewer') this.closeViewer();
        });
        
        // Keyboard
        document.addEventListener('keydown', (e) => {
          if (!document.getElementById('viewer')?.classList.contains('visible')) return;
          
          if (e.key === 'Escape') this.closeViewer();
          if (e.key === 'ArrowLeft') this.prevMedia();
          if (e.key === 'ArrowRight') this.nextMedia();
          if (e.key === 'f' || e.key === 'F') this.toggleViewerFavorite();
        });
        
        // Touch gestures for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        const viewer = document.getElementById('viewer');
        viewer?.addEventListener('touchstart', (e) => {
          touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });
        
        viewer?.addEventListener('touchend', (e) => {
          touchEndX = e.changedTouches[0].screenX;
          const diff = touchStartX - touchEndX;
          
          if (Math.abs(diff) > 50) {
            if (diff > 0) {
              this.nextMedia();
            } else {
              this.prevMedia();
            }
          }
        }, { passive: true });
      },
      
      switchTab(tabName) {
        this.currentTab = tabName;
        
        // Update tab buttons
        document.querySelectorAll('.gallery-tab').forEach(tab => {
          tab.classList.toggle('active', tab.dataset.tab === tabName);
        });
        
        // Show/hide grids
        document.getElementById('photosGrid').style.display = tabName === 'photos' ? '' : 'none';
        document.getElementById('videosGrid').style.display = tabName === 'videos' ? '' : 'none';
        document.getElementById('favoritesGrid').style.display = tabName === 'favorites' ? '' : 'none';
        
        // Show/hide empty states
        document.getElementById('photosEmpty').style.display = 'none';
        document.getElementById('videosEmpty').style.display = 'none';
        document.getElementById('favoritesEmpty').style.display = 'none';
        
        this.render();
      },
      
      render() {
        this.renderPhotos();
        this.renderVideos();
        this.renderFavorites();
        this.updateCounts();
      },
      
      renderPhotos() {
        const grid = document.getElementById('photosGrid');
        const empty = document.getElementById('photosEmpty');
        
        if (this.photos.length === 0) {
          grid.innerHTML = '';
          if (this.currentTab === 'photos') empty.style.display = '';
          return;
        }
        
        grid.innerHTML = this.photos.map((photo, index) => this.createMediaItem(photo, index, 'photos')).join('');
      },
      
      renderVideos() {
        const grid = document.getElementById('videosGrid');
        const empty = document.getElementById('videosEmpty');
        
        if (this.videos.length === 0) {
          grid.innerHTML = '';
          if (this.currentTab === 'videos') empty.style.display = '';
          return;
        }
        
        grid.innerHTML = this.videos.map((video, index) => this.createMediaItem(video, index, 'videos')).join('');
      },
      
      renderFavorites() {
        const grid = document.getElementById('favoritesGrid');
        const empty = document.getElementById('favoritesEmpty');
        
        const favoriteItems = [];
        
        // Collect favorited photos
        this.photos.forEach((photo, index) => {
          if (this.favorites[photo.path]) {
            favoriteItems.push({ ...photo, sourceIndex: index, source: 'photos' });
          }
        });
        
        // Collect favorited videos
        this.videos.forEach((video, index) => {
          if (this.favorites[video.path]) {
            favoriteItems.push({ ...video, sourceIndex: index, source: 'videos' });
          }
        });
        
        // Sort by timestamp (most recent first) if available
        favoriteItems.sort((a, b) => {
          const tsA = this.favorites[a.path]?.timestamp || 0;
          const tsB = this.favorites[b.path]?.timestamp || 0;
          return tsB - tsA;
        });
        
        if (favoriteItems.length === 0) {
          grid.innerHTML = '';
          if (this.currentTab === 'favorites') empty.style.display = '';
          return;
        }
        
        grid.innerHTML = favoriteItems.map((item, index) => this.createMediaItem(item, index, 'favorites')).join('');
      },
      
      createMediaItem(item, index, source) {
        const isFavorite = !!this.favorites[item.path];
        const isVideo = item.type === 'video';
        const encodedPath = encodeURIComponent(item.path);
        
        return `
          <div class="media-item" data-index="${index}" data-source="${source}" onclick="GalleryApp.openViewer(${index}, '${source}')">
            ${isVideo ? `
              <video src="${encodedPath}" preload="metadata" muted></video>
              <div class="media-item-video-indicator">
                <svg viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"/></svg>
              </div>
            ` : `
              <img src="${encodedPath}" alt="" loading="lazy">
            `}
            <div class="media-item-overlay"></div>
            <button class="media-item-favorite ${isFavorite ? 'is-favorite' : ''}" 
                    data-path="${item.path}"
                    onclick="event.stopPropagation(); GalleryApp.toggleFavorite('${item.path}', this)">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
              </svg>
            </button>
          </div>
        `;
      },
      
      toggleFavorite(path, buttonEl) {
        const wasFavorite = !!this.favorites[path];
        
        if (wasFavorite) {
          delete this.favorites[path];
        } else {
          this.favorites[path] = { timestamp: Date.now() };
        }
        
        this.saveFavorites();
        
        // Update UI
        if (buttonEl) {
          buttonEl.classList.toggle('is-favorite', !wasFavorite);
          buttonEl.classList.add('animate');
          setTimeout(() => buttonEl.classList.remove('animate'), 350);
        }
        
        // Update all buttons for this path
        document.querySelectorAll(`.media-item-favorite[data-path="${path}"]`).forEach(btn => {
          if (btn !== buttonEl) {
            btn.classList.toggle('is-favorite', !wasFavorite);
          }
        });
        
        // Update counts
        this.updateCounts();
        
        // If on favorites tab and unfavorited, re-render
        if (this.currentTab === 'favorites' && wasFavorite) {
          this.renderFavorites();
        }
        
        // Toast
        this.toast(wasFavorite ? 'Removed from favorites' : 'Added to favorites');
      },
      
      updateCounts() {
        document.getElementById('photosCount').textContent = this.photos.length;
        document.getElementById('videosCount').textContent = this.videos.length;
        
        const favCount = Object.keys(this.favorites).length;
        document.getElementById('favoritesCount').textContent = favCount;
      },
      
      openViewer(index, source) {
        const viewer = document.getElementById('viewer');
        const content = document.getElementById('viewerContent');
        
        // Build media array based on source
        if (source === 'photos') {
          this.viewerMedia = this.photos;
        } else if (source === 'videos') {
          this.viewerMedia = this.videos;
        } else if (source === 'favorites') {
          this.viewerMedia = [];
          this.photos.forEach((photo) => {
            if (this.favorites[photo.path]) {
              this.viewerMedia.push(photo);
            }
          });
          this.videos.forEach((video) => {
            if (this.favorites[video.path]) {
              this.viewerMedia.push(video);
            }
          });
        }
        
        this.viewerIndex = index;
        this.renderViewerContent();
        
        viewer.classList.add('visible');
        document.body.style.overflow = 'hidden';
      },
      
      renderViewerContent() {
        const content = document.getElementById('viewerContent');
        const favoriteBtn = document.getElementById('viewerFavorite');
        
        if (this.viewerMedia.length === 0) {
          this.closeViewer();
          return;
        }
        
        const item = this.viewerMedia[this.viewerIndex];
        const encodedPath = encodeURIComponent(item.path);
        const isFavorite = !!this.favorites[item.path];
        
        // Stop any playing video
        const existingVideo = content.querySelector('video');
        if (existingVideo) {
          existingVideo.pause();
        }
        
        if (item.type === 'video') {
          content.innerHTML = `<video src="${encodedPath}" controls autoplay playsinline></video>`;
        } else {
          content.innerHTML = `<img src="${encodedPath}" alt="">`;
        }
        
        // Update favorite button
        favoriteBtn.classList.toggle('is-favorite', isFavorite);
        favoriteBtn.dataset.path = item.path;
      },
      
      closeViewer() {
        const viewer = document.getElementById('viewer');
        const content = document.getElementById('viewerContent');
        
        // Pause video if playing
        const video = content.querySelector('video');
        if (video) {
          video.pause();
        }
        
        viewer.classList.remove('visible');
        document.body.style.overflow = '';
        
        setTimeout(() => {
          content.innerHTML = '';
        }, 350);
      },
      
      prevMedia() {
        if (this.viewerMedia.length === 0) return;
        this.viewerIndex = (this.viewerIndex - 1 + this.viewerMedia.length) % this.viewerMedia.length;
        this.renderViewerContent();
      },
      
      nextMedia() {
        if (this.viewerMedia.length === 0) return;
        this.viewerIndex = (this.viewerIndex + 1) % this.viewerMedia.length;
        this.renderViewerContent();
      },
      
      toggleViewerFavorite() {
        if (this.viewerMedia.length === 0) return;
        
        const item = this.viewerMedia[this.viewerIndex];
        const favoriteBtn = document.getElementById('viewerFavorite');
        
        this.toggleFavorite(item.path, favoriteBtn);
        
        // Animate
        favoriteBtn.classList.add('animate');
        setTimeout(() => favoriteBtn.classList.remove('animate'), 350);
      },
      
      lock() {
        sessionStorage.removeItem(this.SESSION_KEY);
        window.location.href = '../index.html';
      },
      
      toast(message) {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        container.appendChild(toast);
        
        setTimeout(() => {
          toast.classList.add('hiding');
          setTimeout(() => toast.remove(), 300);
        }, 2000);
      }
    };
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => GalleryApp.init());
  </script>
</body>
