<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grades | Anand Shukla</title>
  <meta name="description" content="Academic performance of Anand Shukla">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-bg: #09090b;
      --color-surface: #111113;
      --color-surface-elevated: #18181b;
      --color-border: #27272a;
      --color-border-hover: #3f3f46;
      --color-text: #fafafa;
      --color-text-secondary: #a1a1aa;
      --color-text-muted: #71717a;
      --color-accent: #818cf8;
      --color-accent-glow: rgba(129, 140, 248, 0.15);
      --color-glass: rgba(17, 17, 19, 0.8);
      --radius: 16px;
      --radius-sm: 10px;
      --radius-full: 100px;
      --transition-fast: 0.15s ease;
      --transition: 0.25s ease;
      --transition-slow: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      --max-width: 680px;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      font-size: 15px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Navigation */
    .nav-wrapper {
      position: fixed;
      top: 1.25rem;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      padding: 0 1rem;
      transition: transform var(--transition-slow), opacity var(--transition);
    }

    .nav-wrapper.hidden {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }

    .nav {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.375rem;
      background: var(--color-glass);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-full);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255,255,255,0.03) inset;
    }

    .nav__link {
      padding: 0.5rem 1rem;
      color: var(--color-text-secondary);
      text-decoration: none;
      font-size: 0.8125rem;
      font-weight: 500;
      border-radius: var(--radius-full);
      transition: color var(--transition-fast), background-color var(--transition-fast), transform var(--transition-fast);
    }

    .nav__link:hover {
      color: var(--color-text);
      transform: scale(1.02);
    }

    .nav__link--active {
      color: var(--color-text);
      background-color: var(--color-surface-elevated);
    }

    /* Main Content */
    main {
      flex: 1;
      padding-top: 8rem;
      padding-bottom: 3rem;
    }

    /* Reveal Animation System */
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1), transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal-delay-1 { transition-delay: 0.1s; }
    .reveal-delay-2 { transition-delay: 0.15s; }
    .reveal-delay-3 { transition-delay: 0.2s; }
    .reveal-delay-4 { transition-delay: 0.25s; }
    .reveal-delay-5 { transition-delay: 0.3s; }
    .reveal-delay-6 { transition-delay: 0.35s; }
    .reveal-delay-7 { transition-delay: 0.4s; }

    /* Page Header */
    .page-header {
      padding: 3rem 0 2rem;
    }

    .page-header__title {
      font-size: clamp(1.75rem, 5vw, 2.25rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 0.5rem;
    }

    .page-header__desc {
      color: var(--color-text-secondary);
      font-size: 1rem;
    }

    /* Highlight Card */
    .highlight {
      background-color: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: 3rem 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .highlight::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--color-accent), transparent);
    }

    .highlight__value {
      font-size: clamp(3.5rem, 12vw, 5rem);
      font-weight: 700;
      letter-spacing: -0.04em;
      color: var(--color-accent);
      line-height: 1;
      margin-bottom: 0.625rem;
    }

    .highlight__label {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      font-weight: 500;
    }

    /* Grades Grid */
    .grades-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
    }

    @media (min-width: 480px) {
      .grades-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .grade-card {
      background-color: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      padding: 1.25rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform var(--transition), border-color var(--transition), box-shadow var(--transition), background-color var(--transition);
    }

    .grade-card:hover {
      transform: translateY(-2px);
      border-color: var(--color-border-hover);
      background-color: var(--color-surface-elevated);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
    }

    .grade-card__subject {
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--color-text);
    }

    .grade-card__score {
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-text-secondary);
      font-variant-numeric: tabular-nums;
    }

    /* Footer Note */
    .footer-note {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: var(--color-text-muted);
      text-align: center;
    }

    /* Footer */
    .footer {
      padding: 2.5rem 0;
      border-top: 1px solid var(--color-border);
    }

    .footer__text {
      font-size: 0.75rem;
      color: var(--color-text-muted);
    }

    /* Selection */
    ::selection {
      background-color: var(--color-accent);
      color: var(--color-bg);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-border-hover);
    }

    /* Mobile */
    @media (max-width: 480px) {
      .nav__link {
        padding: 0.4375rem 0.75rem;
        font-size: 0.75rem;
      }

      main {
        padding-top: 7rem;
      }

      .page-header {
        padding: 2rem 0 1.5rem;
      }

      .highlight {
        padding: 2.5rem 1.5rem;
      }

      .grade-card {
        padding: 1rem 1.25rem;
      }
    }
  </style>
</head>
<body>

  <script>
    (function() {
      // Scroll-based navbar hide/show
      const navbar = document.getElementById('navbar');
      let lastScrollY = window.scrollY;
      let ticking = false;

      function updateNavbar() {
        const currentScrollY = window.scrollY;
        
        if (currentScrollY > lastScrollY && currentScrollY > 100) {
          navbar.classList.add('hidden');
        } else {
          navbar.classList.remove('hidden');
        }
        
        lastScrollY = currentScrollY;
        ticking = false;
      }

      window.addEventListener('scroll', function() {
        if (!ticking) {
          requestAnimationFrame(updateNavbar);
          ticking = true;
        }
      }, { passive: true });

      // Intersection Observer for reveal animations
      const revealElements = document.querySelectorAll('.reveal');
      
      const revealObserver = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      });

      revealElements.forEach(function(el) {
        revealObserver.observe(el);
      });
    })();
  </script>
