<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grades | Anand Shukla</title>
  <meta name="description" content="Academic performance of Anand Shukla">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-bg: #0c0c0e;
      --color-surface: #141417;
      --color-surface-hover: #1a1a1e;
      --color-border: #232328;
      --color-border-hover: #3a3a42;
      --color-text: #e8e8eb;
      --color-text-secondary: #9898a0;
      --color-text-muted: #5c5c64;
      --color-accent: #6e7bf2;
      --radius: 12px;
      --radius-sm: 8px;
      --radius-full: 100px;
      --transition: 0.2s ease;
      --max-width: 640px;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      font-size: 15px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Navigation */
    .nav-wrapper {
      position: fixed;
      top: 1.25rem;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      padding: 0 1rem;
    }

    .nav {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.375rem;
      background: rgba(20, 20, 23, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-full);
    }

    .nav__link {
      padding: 0.5rem 1rem;
      color: var(--color-text-secondary);
      text-decoration: none;
      font-size: 0.8125rem;
      font-weight: 500;
      border-radius: var(--radius-full);
      transition: color var(--transition), background-color var(--transition);
    }

    .nav__link:hover {
      color: var(--color-text);
    }

    .nav__link--active {
      color: var(--color-text);
      background-color: var(--color-surface-hover);
    }

    /* Main Content */
    main {
      flex: 1;
      padding-top: 6rem;
      padding-bottom: 3rem;
    }

    /* Fade In Animation */
    .fade-in {
      animation: fadeIn 0.5s ease-out both;
    }

    .fade-in-delay-1 { animation-delay: 0.05s; }
    .fade-in-delay-2 { animation-delay: 0.1s; }
    .fade-in-delay-3 { animation-delay: 0.15s; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Page Header */
    .page-header {
      padding: 3rem 0 2rem;
    }

    .page-header__title {
      font-size: clamp(1.5rem, 4vw, 1.75rem);
      font-weight: 700;
      letter-spacing: -0.025em;
      margin-bottom: 0.5rem;
    }

    .page-header__desc {
      color: var(--color-text-secondary);
      font-size: 0.9375rem;
    }

    /* Highlight Card */
    .highlight {
      background-color: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: 2.5rem 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .highlight__value {
      font-size: clamp(3rem, 10vw, 4rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      color: var(--color-accent);
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .highlight__label {
      font-size: 0.8125rem;
      color: var(--color-text-secondary);
      font-weight: 500;
    }

    /* Grades Grid */
    .grades-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
    }

    @media (min-width: 480px) {
      .grades-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .grade-card {
      background-color: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      padding: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: border-color var(--transition), transform var(--transition);
    }

    .grade-card:hover {
      border-color: var(--color-border-hover);
      transform: translateY(-1px);
    }

    .grade-card__subject {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--color-text);
    }

    .grade-card__score {
      font-size: 0.9375rem;
      font-weight: 600;
      color: var(--color-text-secondary);
    }

    /* Footer Note */
    .footer-note {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: var(--color-text-muted);
      text-align: center;
    }

    /* Footer */
    .footer {
      padding: 2rem 0;
      border-top: 1px solid var(--color-border);
    }

    .footer__text {
      font-size: 0.75rem;
      color: var(--color-text-muted);
    }

    /* Selection */
    ::selection {
      background-color: var(--color-accent);
      color: var(--color-bg);
    }

    /* Mobile */
    @media (max-width: 480px) {
      .nav__link {
        padding: 0.4375rem 0.75rem;
        font-size: 0.75rem;
      }

      main {
        padding-top: 5rem;
      }

      .page-header {
        padding: 2rem 0 1.5rem;
      }

      .highlight {
        padding: 2rem 1.5rem;
      }

      .grade-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

    <nav class="nav-wrapper">

        <a href="contact.html" class="nav__link">Contact</a>
      </div>
    </nav>

    <main class="container">
      <header class="page-header fade-in">

      <div class="highlight fade-in fade-in-delay-1">

      <div class="grades-grid fade-in fade-in-delay-2">

        </div>
        <div class="grade-card">

        <div class="grade-card">

      </div>

      <p class="footer-note fade-in fade-in-delay-3">
        Percentages based on Grade 10 academic assessment.
      </p>
    </main>

    <footer class="footer fade-in fade-in-delay-3">
      <div class="container">
        <p class="footer__text">Â© 2025 Anand Shukla</p>
      </div>
    </footer>
  </div>
</body>
</html>
