      <button class="nav__toggle" id="navToggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

  <main class="page-content">
    <section class="contact-hero">
      <div class="container">
        <div class="contact-content">
          <h1 class="contact-title">Get In Touch</h1>
          <p class="contact-text">I'm always open to discussing new projects, opportunities, or just connecting with fellow developers. Feel free to reach out.</p>
          
          <a href="mailto:shrishukla04@gmail.com" class="contact-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="M22 6l-10 7L2 6"/></svg>
            shrishukla04@gmail.com
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-left:auto;"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
          </a>
        </div>
      </div>
    </section>

    <section style="padding: var(--spacing-xl) 0 var(--spacing-3xl);">
      <div class="container">
        <div class="contact-content">
          <div class="contact-form">
            <form action="https://formspree.io/f/your-form-id" method="POST">
              <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input type="text" id="name" name="name" class="form-input" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="message">Message</label>
                <textarea id="message" name="message" class="form-textarea" required></textarea>
              </div>
              <button type="submit" class="form-button">
                Send Message
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
