<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anand Shukla | Developer</title>
  <meta name="description" content="Anand Shukla - Student Developer specializing in Python and Computer Vision">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-bg: #0a0a0f;
      --color-surface: #0f0f17;
      --color-card: #12121c;
      --color-card-elevated: #161622;
      --color-border: #1e1e2e;
      --color-border-hover: #2a2a3e;
      --color-text: #ffffff;
      --color-text-secondary: #a0a0b0;
      --color-text-muted: #6a6a7a;
      --color-accent: #3b82f6;
      --color-accent-light: #60a5fa;
      --color-accent-glow: rgba(59, 130, 246, 0.25);
      --gradient-text: linear-gradient(135deg, #3b82f6 0%, #60a5fa 50%, #93c5fd 100%);
      --gradient-accent: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      --color-glass: rgba(15, 15, 23, 0.9);
      --radius: 16px;
      --radius-sm: 10px;
      --radius-lg: 20px;
      --radius-full: 100px;
      --transition-fast: 0.15s ease;
      --transition: 0.25s ease;
      --transition-slow: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      --max-width: 900px;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      font-size: 15px;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Navigation */
    .nav-wrapper {
      position: fixed;
      top: 1.25rem;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      padding: 0 1rem;
      transition: transform var(--transition-slow), opacity var(--transition);
    }

    .nav-wrapper.hidden {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }

    .nav {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.5rem;
      background: var(--color-glass);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-full);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .nav__link {
      padding: 0.5rem 1.125rem;
      color: var(--color-text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: var(--radius-full);
      transition: all var(--transition-fast);
    }

    .nav__link:hover { color: var(--color-text); }

    .nav__link--active {
      color: var(--color-text);
      background: var(--gradient-accent);
    }

    /* Main Content */
    main {
      flex: 1;
      padding-top: 10rem;
      padding-bottom: 3rem;
      position: relative;
      overflow: hidden;
    }

    /* Floating Elements */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .float {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
    }

    .float--1 {
      width: 8px;
      height: 8px;
      background: var(--color-accent);
      top: 15%;
      left: 8%;
      animation: float 6s ease-in-out infinite;
    }

    .float--2 {
      width: 12px;
      height: 12px;
      border: 2px solid var(--color-border-hover);
      top: 25%;
      right: 12%;
      animation: float 8s ease-in-out infinite reverse;
    }

    .float--3 {
      width: 6px;
      height: 6px;
      background: var(--color-accent-light);
      top: 60%;
      left: 5%;
      animation: float 7s ease-in-out infinite;
    }

    .float--4 {
      width: 10px;
      height: 10px;
      border: 2px solid var(--color-border);
      top: 70%;
      right: 8%;
      transform: rotate(45deg);
      border-radius: 2px;
      animation: float 9s ease-in-out infinite reverse;
    }

    .float--5 {
      width: 4px;
      height: 4px;
      background: var(--color-accent);
      top: 40%;
      left: 15%;
      animation: float 5s ease-in-out infinite;
    }

    .float--6 {
      width: 6px;
      height: 6px;
      background: var(--color-text-muted);
      top: 50%;
      right: 15%;
      animation: float 7s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: calc(100vh - 16rem);
      padding: 2rem 1.5rem;
    }

    .hero__avatar {
      margin-bottom: 2rem;
    }

    .avatar-ring {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      padding: 4px;
      background: var(--gradient-accent);
      box-shadow: 0 0 40px var(--color-accent-glow), 0 0 80px rgba(59, 130, 246, 0.15);
    }

    .avatar-placeholder {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--color-card);
      border: 3px solid var(--color-bg);
    }

    .hero__name {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 800;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.03em;
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    .hero__tagline {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--color-text-secondary);
      font-weight: 400;
      margin-bottom: 2.5rem;
      max-width: 600px;
    }

    .hero__buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: var(--radius-full);
      transition: all var(--transition);
      cursor: pointer;
      border: none;
    }

    .btn--primary {
      background: var(--gradient-accent);
      color: var(--color-text);
      box-shadow: 0 4px 20px var(--color-accent-glow);
    }

    .btn--primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px var(--color-accent-glow);
    }

    .btn--secondary {
      background: var(--color-card);
      color: var(--color-text);
      border: 1px solid var(--color-border);
    }

    .btn--secondary:hover {
      background: var(--color-card-elevated);
      border-color: var(--color-border-hover);
      transform: translateY(-2px);
    }

    .btn__arrow {
      transition: transform var(--transition-fast);
    }

    .btn--secondary:hover .btn__arrow {
      transform: translateX(4px);
    }

    /* Reveal Animation */
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1), transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal-delay-1 { transition-delay: 0.1s; }
    .reveal-delay-2 { transition-delay: 0.2s; }
    .reveal-delay-3 { transition-delay: 0.3s; }

    /* Page Title */
    .page-title {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .page-title__text {
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 800;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    /* Bio Card */
    .bio-card {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .bio-card__text {
      color: var(--color-text-secondary);
      font-size: 1rem;
      line-height: 1.8;
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Two Column Grid */
    .two-col {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    @media (min-width: 640px) {
      .two-col { grid-template-columns: 1fr 1fr; }
    }

    /* Section Card */
    .section-card {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: 2rem;
    }

    .section-card__title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-accent-light);
      margin-bottom: 1rem;
    }

    .section-card__text {
      color: var(--color-text-secondary);
      font-size: 0.9375rem;
      line-height: 1.7;
    }

    /* Skills */
    .skills__list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.625rem;
    }

    .skill-badge {
      background: var(--color-card-elevated);
      border: 1px solid var(--color-border);
      color: var(--color-text);
      font-size: 0.8125rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      transition: all var(--transition-fast);
    }

    .skill-badge:hover {
      border-color: var(--color-accent);
      box-shadow: 0 0 20px var(--color-accent-glow);
    }

    /* Stats Section */
    .stats-section {
      text-align: center;
    }

    .stats-section__title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-accent-light);
      margin-bottom: 1.5rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media (min-width: 640px) {
      .stats-grid { grid-template-columns: repeat(3, 1fr); }
    }

    .stat-card {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: 2rem 1.5rem;
      text-align: center;
      transition: all var(--transition);
    }

    .stat-card:hover {
      border-color: var(--color-border-hover);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .stat-card__value {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--color-accent-light);
      margin-bottom: 0.25rem;
    }

    .stat-card__label {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      margin-bottom: 1rem;
    }

    .stat-card__visual {
      margin-bottom: 1rem;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--color-surface);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar__fill {
      height: 100%;
      background: var(--gradient-accent);
      border-radius: 3px;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--color-border);
    }

    .dot--active { background: var(--color-accent); }

    .stars {
      display: flex;
      justify-content: center;
      gap: 4px;
      color: #fbbf24;
      font-size: 1.25rem;
    }

    .stat-card__btn {
      display: inline-block;
      width: 100%;
      padding: 0.75rem 1.5rem;
      background: var(--gradient-accent);
      color: var(--color-text);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 600;
      border-radius: var(--radius-sm);
      transition: all var(--transition-fast);
    }

    .stat-card__btn:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px var(--color-accent-glow);
    }

    /* Footer */
    .footer {
      padding: 2.5rem 0;
      border-top: 1px solid var(--color-border);
      text-align: center;
    }

    .footer__text {
      font-size: 0.8125rem;
      color: var(--color-text-muted);
    }

    ::selection {
      background-color: var(--color-accent);
      color: var(--color-bg);
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--color-bg); }
    ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--color-accent); }

    @media (max-width: 480px) {
      .nav__link { padding: 0.4375rem 0.875rem; font-size: 0.8125rem; }
      main { padding-top: 7rem; }

      .avatar-ring {
        width: 140px;
        height: 140px;
      }

      .hero__buttons {
        flex-direction: column;
        width: 100%;
        max-width: 280px;
      }

      .btn {
        width: 100%;
        padding: 0.875rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <nav class="nav-wrapper" id="navbar">
      <div class="nav">
        <a href="index.html" class="nav__link nav__link--active">About</a>
        <a href="projects.html" class="nav__link">Projects</a>
        <a href="grades.html" class="nav__link">Grades</a>
        <a href="contact.html" class="nav__link">Contact</a>
      </div>
    </nav>

    <main>
      <!-- Floating Elements -->
      <div class="floating-elements">
        <span class="float float--1"></span>
        <span class="float float--2"></span>
        <span class="float float--3"></span>
        <span class="float float--4"></span>
        <span class="float float--5"></span>
        <span class="float float--6"></span>
      </div>

      <!-- Hero Section -->
      <section class="hero">
        <div class="hero__avatar reveal">
          <div class="avatar-ring">
            <div class="avatar-placeholder"></div>
          </div>
        </div>

        <h1 class="hero__name reveal reveal-delay-1">Anand Shukla</h1>
        <p class="hero__tagline reveal reveal-delay-2">Student Developer | Python & Computer Vision | Tech Enthusiast</p>

        <div class="hero__buttons reveal reveal-delay-3">
          <a href="projects.html" class="btn btn--primary">View Projects</a>
          <a href="contact.html" class="btn btn--secondary">Get In Touch <span class="btn__arrow">→</span></a>
        </div>
      </section>
    </main>

    <footer class="footer reveal">
      <div class="container">
        <p class="footer__text">© 2025 Anand Shukla. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script>
    (function() {
      const navbar = document.getElementById('navbar');
      let lastScrollY = window.scrollY;
      let ticking = false;

      function updateNavbar() {
        const currentScrollY = window.scrollY;
        if (currentScrollY > lastScrollY && currentScrollY > 100) {
          navbar.classList.add('hidden');
        } else {
          navbar.classList.remove('hidden');
        }
        lastScrollY = currentScrollY;
        ticking = false;
      }

      window.addEventListener('scroll', function() {
        if (!ticking) {
          requestAnimationFrame(updateNavbar);
          ticking = true;
        }
      }, { passive: true });

      const revealElements = document.querySelectorAll('.reveal');
      const revealObserver = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

      revealElements.forEach(function(el) {
        revealObserver.observe(el);
      });
    })();
  </script>
</body>
</html>
