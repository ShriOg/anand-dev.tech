<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anand Shukla | Developer</title>
  <meta name="description" content="Anand Shukla - Student Developer specializing in Python and Computer Vision">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Hero Page - Full viewport centered layout */
    .hero-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .hero-page main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 1.5rem 3rem;
      position: relative;
      overflow: hidden;
    }

    /* Floating Elements */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .float {
      position: absolute;
      opacity: 0.5;
    }

    .float--1 {
      width: 8px;
      height: 8px;
      background: var(--color-accent);
      border-radius: 50%;
      top: 15%;
      left: 6%;
      animation: float 6s ease-in-out infinite;
    }

    .float--2 {
      width: 12px;
      height: 12px;
      border: 2px solid var(--color-border-hover);
      border-radius: 50%;
      top: 20%;
      right: 10%;
      animation: float 8s ease-in-out infinite reverse;
    }

    .float--3 {
      width: 6px;
      height: 6px;
      background: var(--color-accent-light);
      border-radius: 50%;
      top: 55%;
      left: 4%;
      animation: float 7s ease-in-out infinite;
    }

    .float--4 {
      width: 10px;
      height: 10px;
      border: 2px solid var(--color-border);
      transform: rotate(45deg);
      top: 65%;
      right: 6%;
      animation: float 9s ease-in-out infinite reverse;
    }

    .float--5 {
      width: 4px;
      height: 4px;
      background: var(--color-accent);
      border-radius: 50%;
      top: 35%;
      left: 12%;
      animation: float 5s ease-in-out infinite;
    }

    .float--6 {
      width: 6px;
      height: 6px;
      background: var(--color-text-muted);
      border-radius: 50%;
      top: 45%;
      right: 12%;
      animation: float 7s ease-in-out infinite reverse;
    }

    .float--7 {
      width: 8px;
      height: 8px;
      border: 2px solid var(--color-border);
      border-radius: 50%;
      bottom: 25%;
      left: 8%;
      animation: float 6s ease-in-out infinite;
    }

    .float--8 {
      width: 5px;
      height: 5px;
      background: var(--color-accent);
      border-radius: 50%;
      bottom: 30%;
      right: 15%;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    /* Hero Content */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .hero__avatar {
      margin-bottom: 2.5rem;
    }

    .avatar-ring {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      padding: 4px;
      background: var(--gradient-accent);
      box-shadow: 0 0 60px var(--color-accent-glow), 0 0 100px rgba(59, 130, 246, 0.15);
    }

    .avatar-placeholder {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--color-card);
      border: 4px solid var(--color-bg);
    }

    .hero__name {
      font-size: clamp(2.5rem, 10vw, 5rem);
      font-weight: 800;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.03em;
      line-height: 1.1;
      margin-bottom: 1.25rem;
    }

    .hero__tagline {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--color-text-secondary);
      font-weight: 400;
      margin-bottom: 3rem;
      max-width: 550px;
      line-height: 1.5;
    }

    .hero__buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2.25rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: var(--radius-full);
      transition: all var(--transition);
      cursor: pointer;
      border: none;
      font-family: inherit;
    }

    .btn--primary {
      background: var(--gradient-accent);
      color: var(--color-text);
      box-shadow: 0 4px 24px var(--color-accent-glow);
    }

    .btn--primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 32px var(--color-accent-glow);
    }

    .btn--secondary {
      background: var(--color-card);
      color: var(--color-text);
      border: 1px solid var(--color-border);
    }

    .btn--secondary:hover {
      background: var(--color-card-elevated);
      border-color: var(--color-border-hover);
      transform: translateY(-3px);
    }

    .btn__arrow {
      transition: transform var(--transition-fast);
    }

    .btn--secondary:hover .btn__arrow {
      transform: translateX(4px);
    }

    /* Mobile */
    @media (max-width: 480px) {
      .hero-page main {
        padding: 5rem 1.5rem 2rem;
      }

      .avatar-ring {
        width: 140px;
        height: 140px;
      }

      .hero__tagline {
        margin-bottom: 2rem;
      }

      .hero__buttons {
        flex-direction: column;
        width: 100%;
        max-width: 280px;
      }

      .btn {
        width: 100%;
        padding: 0.875rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper hero-page">
    <nav class="nav-wrapper" id="navbar">
      <div class="nav">
        <a href="index.html" class="nav__link nav__link--active">About</a>
        <a href="projects.html" class="nav__link">Projects</a>
        <a href="grades.html" class="nav__link">Grades</a>
        <a href="contact.html" class="nav__link">Contact</a>
      </div>
    </nav>

    <main>
      <div class="floating-elements">
        <span class="float float--1"></span>
        <span class="float float--2"></span>
        <span class="float float--3"></span>
        <span class="float float--4"></span>
        <span class="float float--5"></span>
        <span class="float float--6"></span>
        <span class="float float--7"></span>
        <span class="float float--8"></span>
      </div>

      <section class="hero">
        <div class="hero__avatar reveal">
          <div class="avatar-ring">
            <div class="avatar-placeholder"></div>
          </div>
        </div>
        <h1 class="hero__name reveal reveal-delay-1">Anand Shukla</h1>
        <p class="hero__tagline reveal reveal-delay-2">Student Developer | Python & Computer Vision | Tech Enthusiast</p>
        <div class="hero__buttons reveal reveal-delay-3">
          <a href="projects.html" class="btn btn--primary">View Projects</a>
          <a href="contact.html" class="btn btn--secondary">Get In Touch <span class="btn__arrow">→</span></a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer__text">© 2025 Anand Shukla. All rights reserved.</p>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
