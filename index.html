<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anand Shukla | Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --accent: #22d3ee;
      --bg-dark: #0a0a0f;
      --bg-card: #12121a;
      --bg-card-hover: #1a1a25;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: rgba(99, 102, 241, 0.15);
      --border-hover: rgba(99, 102, 241, 0.4);
      --gradient: linear-gradient(135deg, #6366f1 0%, #22d3ee 100%);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.7;
      background-image: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(34, 211, 238, 0.08), transparent);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 5rem 2rem;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      margin-bottom: 4rem;
      animation: fadeInUp 0.8s ease-out;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 0.75rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .hero .tagline {
      font-size: 1.125rem;
      color: var(--text-secondary);
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .hero .tagline span {
      color: var(--text-muted);
      margin: 0 0.5rem;
    }

    /* Divider */
    .divider {
      width: 80px;
      height: 3px;
      background: var(--gradient);
      margin: 2rem auto;
      border-radius: 2px;
    }

    /* Cards */
    .card {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: 16px;
      margin-top: 1.5rem;
      border: 1px solid var(--border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out backwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover {
      border-color: var(--border-hover);
      background: var(--bg-card-hover);
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 60px rgba(99, 102, 241, 0.1);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card h2 {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--primary-light);
      margin-bottom: 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card h2::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--gradient);
      border-radius: 50%;
    }

    /* Lists */
    ul {
      list-style: none;
    }

    ul li {
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      transition: padding-left 0.3s ease;
    }

    ul li:last-child {
      border-bottom: none;
    }

    ul li:hover {
      padding-left: 0.5rem;
    }

    /* Links */
    a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    a:hover {
      color: var(--accent);
    }

    a::after {
      content: 'â†’';
      font-size: 0.875rem;
      opacity: 0;
      transform: translateX(-5px);
      transition: all 0.2s ease;
    }

    a:hover::after {
      opacity: 1;
      transform: translateX(0);
    }

    /* Contact Info */
    .contact-info {
      color: var(--text-secondary);
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
    }

    .contact-info::before {
      content: '>';
      color: var(--primary-light);
      margin-right: 0.5rem;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 3rem 1.25rem;
      }

      .card {
        padding: 1.5rem;
      }
    }

    /* Selection */
    ::selection {
      background: var(--primary);
      color: white;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-hover);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1>Hi, I'm Anand ðŸ‘‹</h1>
      <p class="tagline">Student <span>â€¢</span> Developer <span>â€¢</span> Computer Vision Enthusiast</p>
      <div class="divider"></div>
    </header>

    <div class="card">
      <h2>Projects</h2>
      <ul>
        <li>
          <a href="https://github.com/ShriOg/hand-gesture-control">
            Hand Gesture Laptop Control System
          </a>
        </li>
      </ul>
    </div>

    <div class="card">
      <h2>Contact</h2>
      <p class="contact-info">shrishukla04@gmail.com</p>
    </div>
  </div>
</body>
</html>
